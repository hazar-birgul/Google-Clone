<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google_clone.css">
    <title>Google Clone</title>
</head>
<body>
   <!-- Top-Right Menu -->
  <div class="top-links">
    <a href="https://mail.google.com">Gmail</a>
    <a href="https://www.google.com.tr/imghp">Görseller</a>
  </div>

  <!-- Google Logo -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <!-- Searching-->
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" class="search-input" autofocus>
      <div class="buttons">
        <button type="submit">Google’da Ara</button>
        <button type="button" onclick="window.location='https://www.google.com/doodles';">
          Şansımı Dene
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Reklam</a>
      <a href="#">İşletmeler için</a>
      <a href="#">Nasıl çalışır?</a>
    </div>
    <div class="footer-right">
      <a href="#">Ayarlar</a>
      <a href="#">Gizlilik</a>
      <a href="#">Şartlar</a>
    </div>
  </footer>


</body>
</html>
